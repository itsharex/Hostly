<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostly</title>
    <script>
        (function() {
            var mode = localStorage.getItem('hostly-theme');
            if (!mode) {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    mode = 'light';
                } else {
                    mode = 'dark';
                }
            }
            var bg = mode === 'light' ? '#ffffff' : '#0d1117';
            var text = mode === 'light' ? '#1f2937' : '#c9d1d9';
            document.write('<style>body { background-color: ' + bg + '; color: ' + text + '; }</style>');
            document.documentElement.setAttribute('data-theme', mode);
        })();
    </script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <!-- ... same body ... -->
    <div id="app" class="mica">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Hostly</h2>
                <span id="github-link" class="github-icon" title="View on GitHub">
                    <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                </span>
            </div>
            
            <div class="sidebar-sections">
                <div class="sidebar-section">
                    <div class="section-header">
                        <div class="header-title">系统 & 公共</div>
                    </div>
                    <ul id="fixed-list" class="profile-ul">
                        <li data-id="system" class="profile-item">
                            <span class="name">系统 Hosts (只读)</span>
                            <div class="row-actions">
                                <span id="refresh-btn" class="toggle-row-btn" title="刷新全量数据">刷</span>
                            </div>
                        </li>
                        <li data-id="common" class="profile-item">
                            <span class="name">公共配置 (Common)</span>
                        </li>
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <div class="section-header">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div class="header-title">环境配置</div>
                            <div class="mode-switch compact">
                                <span class="mode-label" style="font-size: 10px;">单</span>
                                <label class="switch scale-sm">
                                    <input type="checkbox" id="multi-select-toggle">
                                    <span class="slider round"></span>
                                </label>
                                <span class="mode-label" style="font-size: 10px;">多</span>
                            </div>
                        </div>
                        <button id="add-profile-btn" class="icon-btn-small" title="新建环境">+</button>
                    </div>
                    <ul id="profile-list" class="profile-ul">
                        <!-- 动态渲染 -->
                    </ul>
                </div>
            </div>

                <div class="sidebar-footer">
                    <div class="footer-actions">
                        <button id="settings-btn" class="icon-btn" title="设置">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                        </button>
                        
                        <div class="footer-dropdown">
                            <button id="import-btn" class="footer-text-btn">导入</button>
                            <div class="dropdown-menu">
                                <div id="import-switchhosts-btn" class="dropdown-item">导入 SwitchHosts</div>
                            </div>
                        </div>

                        <button id="export-btn" class="footer-text-btn">导出全局</button>
                    </div>
                </div>
        </aside>
        
        <div id="sidebar-resizer"></div>

        <main class="editor-area">
            <div class="editor-header">
                <div class="current-info">
                   <h3 id="current-profile-name">请选择配置</h3>
                   <span id="current-profile-id" class="hidden"></span>
                </div>
                <div class="header-right">
                    <button id="rename-btn" class="hidden">修改配置</button>
                    <button id="system-edit-btn" class="secondary hidden">编辑系统文件</button>
                    <button id="save-btn" class="primary hidden">保存</button>
                </div>
            </div>
            <div class="editor-container">
                <textarea id="editor" spellcheck="false" placeholder="请输入内容"></textarea>
            </div>
                <div id="remote-status-bar" class="hidden">
                    <span id="last-update-time"></span>
                    <span id="next-update-time"></span>
                </div>
        </main>
    </div>

    <!-- 弹窗 -->
    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h4 id="modal-title">新建环境</h4>
            
            <div class="form-group">
                <label>名称</label>
                <input type="text" id="modal-input" placeholder="请输入环境名称">
            </div>

            <div class="form-group">
                <label>类型</label>
                <div class="type-switch">
                    <label class="radio-label">
                        <input type="radio" name="profile-type" value="local" checked>
                        <span>本地</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="profile-type" value="remote">
                        <span>远程</span>
                    </label>
                </div>
            </div>

            <div id="remote-fields" class="hidden">
                <div class="form-group">
                    <label>URL 地址 (一行一个)</label>
                    <textarea id="modal-url" placeholder="https://example1.com/hosts1.txt
https://example2.com/hosts2.txt" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>自动更新</label>
                    <div class="type-switch">
                        <label class="radio-label">
                            <input type="radio" name="update-mode" value="manual" checked>
                            <span>从不 (仅手动)</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="update-mode" value="auto">
                            <span>自动</span>
                        </label>
                    </div>
                </div>

                <div id="auto-update-fields" class="hidden form-group-row">
                    <input type="number" id="modal-interval-value" placeholder="数值" min="1" value="1">
                    <select id="modal-interval-unit">
                        <option value="1">秒</option>
                        <option value="60">分</option>
                        <option value="3600">小时</option>
                        <option value="86400">天</option>
                    </select>
                </div>
            </div>

            <div class="modal-buttons">
                <button id="modal-cancel">取消</button>
                <button id="modal-confirm" class="primary">确定</button>
            </div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settings-modal-overlay" class="hidden">
        <div class="modal settings-modal">
            <div class="settings-sidebar">
                <div class="settings-tab active" data-tab="general">通用</div>
            </div>
            <div class="settings-content">
                <!-- 通用设置 -->
                <div id="tab-general" class="settings-pane active">
                    <h4 class="pane-title">外观设置</h4>
                    <div class="form-group">
                        <label>主题模式</label>
                        <div class="type-switch">
                            <label class="radio-label">
                                <input type="radio" name="theme-mode" value="light">
                                <span>明亮</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="theme-mode" value="dark">
                                <span>深色</span>
                            </label>
                        </div>
                    </div>

                    <h4 class="pane-title" style="margin-top: 24px;">窗口设置</h4>
                    <div class="form-group">
                        <label>启动窗口大小</label>
                        <div class="type-switch">
                            <label class="radio-label">
                                <input type="radio" name="window-mode" value="fixed">
                                <span>固定比例</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="window-mode" value="remember">
                                <span>记住上次</span>
                            </label>
                        </div>
                        <select id="window-size-select" style="margin-top: 8px;">
                            <option value="800,600">800 x 600</option>
                            <option value="1024,768">1024 x 768</option>
                            <option value="1280,800">1280 x 800</option>
                            <option value="1440,900">1440 x 900</option>
                            <option value="1000,700" hidden>Custom</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="settings-close-btn" class="close-icon-btn">×</button>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div id="toast-container"></div>

    <script src="/src/main.js" type="module"></script>
</body>
</html>
